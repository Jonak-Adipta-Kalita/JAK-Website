{% extends 'base.html' %}
{% block title %} My Photos | Grant Permission {% endblock %}
{% block navbarlink %}
    <li class="nav-item font-weight-bold">
        <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
    </li>
	<li class="nav-item font-weight-bold">
		<a class="nav-link" href="/about/">About<span class="sr-only">(current)</span></a>
    </li>
    <li class="nav-item font-weight-bold">
        <a class="nav-link" href="/social_media/">Social Media<span class="sr-only">(current)</span></a>
    </li>
	<li class="nav-item font-weight-bold">
        <a class="nav-link" href="/contact_me/">Contact<span class="sr-only">(current)</span></a>
    </li>
{% endblock %}
{% block body %}
	<div class="main-container container-fluid my-4">
		<div class="row">
			<div class="col-lg-6 offset-lg-2">
                <h3>Fill Up!!</h3>
                <form action="/my_photos/grant_permission/" method='post'>
					{% csrf_token %}
					<div class="form-group">
                        <label for="name_grant_my_photos">Your Name</label>
                        <input type="name" required class="form-control" id="name_grant_my_photos" placeholder="Enter your Name" name="name_grant_my_photos" />
                    </div>
                    <div class="form-group">
                        <label for="email_grant_my_photos">Your Email</label>
                        <input type="email" required class="form-control" id="email_grant_my_photos" placeholder="Enter your Email" name="email_grant_my_photos" />
                    </div>
                    <div class="form-group">
                        <label for="desc_grant_my_photos">Describe why you want permission!!</label>
                        <textarea type="text" required class="form-control" id="desc_grant_my_photos" placeholder="Your Message (MAX: 500 Keywords)" name="desc_grant_my_photos"></textarea>
                    </div>
					<div class="g-recaptcha" data-sitekey="6LdC8KAaAAAAALZ2keQ9F4S5gnXwC9xXRG3rxQjT"></div>
                    <button type="submit" class="btn btn-primary mt-2">Submit</button>
                </form>
			</div>
		</div>
	</div>
	<br />
	<br />
{% endblock %}
