<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" type="image/png" href="https://avatars0.githubusercontent.com/u/70377522?s=60&v=4"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>JAK Website | {% block title%} {% endblock %}</title>
    <style>
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: black;
            color: white;
            text-align: center;
            display: block;
        }
		
		.close_button {
			outline: none !important;
		}
		{% block style %}
		{% endblock %}
    </style>
</head>

<body>
    <div className="home">
        <div className="home__header">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="/">
                    JAK Website
                </a>
				<form method='get' action="/search/" class="form-inline search__form">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search" id="search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse mx-2" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        {% block navbarlink %}
						{% endblock %}
                    </ul>
                </div>
				<div class="signupAndLogin_Buttons">
					<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#loginModal">Login</button>
					<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#signupModal">SignUp</button>
				</div>
            </nav>
			{% if messages %}
				{% for message in messages %}
					<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
						<strong>Message: </strong> {{ message }}
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						  <span aria-hidden="true">&times;</span>
						</button>
					</div>
				{% endfor %}
			{% else %}
				<div class="alert alert-success alert-dismissible fade show" role="alert">
					<strong>Welcome to my Website!! </strong>
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					  <span aria-hidden="true">&times;</span>
					</button>
				</div>
			{% endif %}
        </div>
    </div>
	
	<!-- SignUp Modal -->
	<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModal" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="signupModalTitle">Sign Up</h5>
					<button type="button" class="close close_button" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form action="/signup/" method='post'>
						{% csrf_token %}
						<div class="form-group">
							<label for="signUpUsername">Username</label>
							<input type="text" required class="form-control" id="signUpUsername" name="signUpUsername" placeholder="Choose a Unique Username... (Lowercase & AlphaNumeric)">
						</div>
						<div class="form-group">
							<label for="fname">First Name</label>
							<input type="text" required class="form-control" id="fname" name="fname" placeholder="Your First Name...">
						</div>
						<div class="form-group">
							<label for="lname">Last Name</label>
							<input type="text" required class="form-control" id="lname" name="lname" placeholder="Your Last Name...">
						</div>
						<div class="form-group">
							<label for="email">Email Address</label>
							<input type="email" required class="form-control" id="email" name="email" placeholder="Your Email Address...">
						</div>
						<div class="form-group">
							<label for="signUpPass1">Choose a Password</label>
							<input type="password" required class="form-control" id="signUpPass1" name="signUpPass1" placeholder="Choose a Password...">
						</div>
						<div class="form-group">
							<label for="signUpPass2">Confirm Password</label>
							<input type="password" required class="form-control" id="signUpPass2" name="signUpPass2" placeholder="Enter your Password again...">
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Login Modal -->
	<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="loginModalTitle">Login</h5>
					<button type="button" class="close close_button" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="loginUsername">Username</label>
							<input type="text" required class="form-control" id="loginUsername" name="loginUsername" placeholder="Enter your Username...">
						</div>
						<div class="form-group">
							<label for="loginPass1">Enter Password</label>
							<input type="password" required class="form-control" id="loginPass1" name="loginPass1" placeholder="Enter your Password...">
						</div>
						<button type="button" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>

    {% block body %}
	{% endblock %}
    <footer class="footer">
		<p class="mb-0 text-center">&copy; 2021 jonakadiptakalita.com</p>
	</footer>
	<script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	<script>
		console.log('Hello!!');
		{% block script %}
		{% endblock %}
	</script>
</body>

</html>
